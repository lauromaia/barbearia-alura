<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="style-contato.css">
    </head>
    <body>
        <header>
            <div class="caixa"> 
                <h1><img src="logo.png" alt="Logo Barbearia ALura"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input class="input-padrao" type="text" id="nomesobrenome" required
                placeholder="Nome e Sobrenome">

                <label for="email">Email</label>
                <input class="input-padrao" type="text" id="email" required
                placeholder="email@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="text" id="telefone" required
                placeholder="(XX)XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" cols="70" rows="10" id="mensagem" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-telefone"> <input type="radio" name="contato"  value="telefone" id="radio-telefone">Telefone</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato"  value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    

                    <label for="radio-email"><input type="radio" name="contato"  value="email" id="radio-email">Email</label>
                
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                    
                
                
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
    <footer>
        <img src="logo-branco.png" alt="Logo Barbearia ALura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</html>
